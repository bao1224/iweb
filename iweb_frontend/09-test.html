<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				border: 1px solid #000;
				width: 700px;
				white-space: nowrap;   /*空白部分放不下更多内容时也不换行*/
				/*水平方向强制呈现滚动条*/
				/* overflow-x: scroll; */
				overflow-x: auto;      /*当水平方向内容溢出时显示滚动条，无溢出时不显示*/
			}
			.box img {
				width: 300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/banner01.jpg">
			<img src="img/banner02.jpg">
			<img src="img/banner03.jpg">
			<img src="img/banner04.jpg">
		</div>
	</body>
</html>
