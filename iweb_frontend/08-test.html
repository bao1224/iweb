<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				border: 1px solid #000;
			}
			.parent {
				height: 300px;
				width: 700px;
			}
			.child1, .child2, .child3 {
				width: 300px;
				height: 100px;    /*情形0：child1比child2等高*/
				float: left;
			}
			.child1 {
				height: 110px;    /*情形1：child1比child2高*/
			}
			.child2 {
				height: 120px;   /*情形2：child1比child2矮*/
			}
		</style>
	</head>
	<body>
		<h4>浮动布局的特殊情况</h4>
		<div class="parent">
			<div class="child1">1</div>
			<div class="child2">2</div>
			<div class="child3">3</div>
		</div>
	</body>
</html>
