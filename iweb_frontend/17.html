<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 伪类选择器：nth-child(),选择元素n个元素,n从1开始，不是0 */
			li:nth-child(1){
				background: greenyellow;
			}
		</style>
	</head>
	<body>
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</body>
</html>
